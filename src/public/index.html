<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
</head>

<body>
   <input type="button" id="stopBtn" value="Stop" />
   <hr />
   <div id="root"></div>
   <script>
      var source = new EventSource('/message');
      source.addEventListener('open', function (e) {
         document.getElementById('root').innerHTML = 'Connected<br/>';
      }, false);
      source.onmessage = function (e) {
         document.getElementById('root').innerHTML += e.data + '<br/>';
      };
      document.getElementById('stopBtn').onclick = function () {
         document.getElementById('root').innerHTML += 'Listening to server events stopped..<br/>';
         source.close();
      }
   </script>
</body>

</html>
